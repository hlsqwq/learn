<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人网站</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">首页</a></li>
        <li><a href="#about">关于我</a></li>
        <li><a href="#projects">项目</a></li>
        <li><a href="#contact">联系</a></li>
      </ul>
    </nav>
  </header>


  <!-- 轮播图占位符 -->
  <section class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="image/1.jpg" alt="轮播图 1">
      </div>
      <div class="carousel-item">
        <img src="image/2.jpg" alt="轮播图 2">
      </div>
      <div class="carousel-item">
        <img src="image/3.jpg" alt="轮播图 3">
      </div>
    </div>
  </section>


  <section id="home" class="hero">
    <div class="hero-content">
      <h1>欢迎来到我的世界</h1>
      <p>探索我的创意与作品</p>
      <a href="#about" class="btn">了解更多</a>
    </div>
  </section>






  <section id="about" class="about">
    <h2>关于我</h2>
    <p>我是一个充满激情的开发者，专注于创造令人惊叹的网页和应用。</p>
  </section>

  <section id="projects" class="projects">
    <h2>项目展示</h2>
    <div class="project-grid">
      <div class="project-item">
        <h3>项目 1</h3>
        <p>描述项目 1 的内容。</p>
      </div>
      <div class="project-item">
        <h3>项目 2</h3>
        <p>描述项目 2 的内容。</p>
      </div>
      <div class="project-item">
        <h3>项目 3</h3>
        <p>描述项目 3 的内容。</p>
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>联系我</h2>
    <form>
      <input type="text" placeholder="你的名字" required>
      <input type="email" placeholder="你的邮箱" required>
      <textarea placeholder="你的消息" required></textarea>
      <button type="submit">发送</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 我的个人网站</p>
  </footer>

  <script src="scripts.js"></script>
</body>

</html>
