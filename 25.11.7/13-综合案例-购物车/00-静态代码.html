  <script>


    function get() {
      this.fruitList = JSON.parse(localStorage.getItem("list")) || []
    }
    get()
    function set() {

    }

    const app = new Vue({
      el: '#app',
      data: {
        // æ°´æœåˆ—è¡¨
        fruitList: this.fruitList = JSON.parse(localStorage.getItem("list")) || []

      },
      methods: {
        del(id) {
          this.fruitList = this.fruitList.filter(v => v.id !== id)
        },


      },
      watch: {
        fruitList() {
          localStorage.setItem("list", JSON.stringify(this.fruitList))
        }
      },
      computed: {
        sum_num() {
          return this.fruitList.reduce((s, v) => {
            if (v.isChecked) {
              s++;
            }
            return s
          }, 0)
        },
        sum_price() {
          return this.fruitList.reduce((total, item) => {
            if (item.isChecked) {
              total += item.num * item.price;
            }
            return total;
          }, 0);
        },
        sum() {
          let total = 0;
          this.fruitList.forEach(item => {
            if (item.isChecked) {
              total += item.num;
            }
          });
          return total;
        },
        is_all: {
          get() {
            return this.fruitList.every(item => item.isChecked);
          },
          set(value) {
            this.fruitList.forEach(item => {
              item.isChecked = value;
            })
          }
        }
      }
    })
  </script>
